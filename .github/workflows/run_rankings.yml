name: Update NFL Rankings

on:
  schedule:
    - cron: '0 8 * * 2' # Runs every Tuesday at 8AM UTC
  workflow_dispatch:      # Allows manual button click

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create Service Account Key
        env:
          # We load the secret into an environment variable first
          # This prevents syntax errors from special characters in the JSON key
          FIREBASE_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_KEY" > serviceAccountKey.json

      - name: Run Rankings Engine
        run: python rankings_engine.py
